<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Retando tu logica</title>
</head>

<body>
    <main>
        <form class="form" id="form">
            <label for="numero1">1er Número</label>
            <input type="number" id="numero1" min="1" pattern="^[0-9]+" placeholder="Numero Positivo"  aria-required="true">

            <label for="puesto2">2do Número</label>
            <input type="number" id="numero2" min="1" pattern="^[0-9]+" placeholder="Numero Positivo"  aria-required="true">
        </form>
        <div class="container">
            <section class="card-section">
                <div class="card" id="card1">
                    <div class="card-header">Hallar el menor de dos números <br>enteros positivos</div>
                    <div class="card-body">
                        <img src="./images/imagen1.png" class="image" alt="image">
                        <button id="btn1" class="btn">Mostrar Resultado</button>
                    </div>
                </div>
                <div class="card" id="card2">
                    <div class="card-header">Determinar si los números ingresados<br> son iguales</div>
                    <div class="card-body">
                        <img src="./images/image2.png" class="image" alt="image">
                        <button id="btn2" class="btn">Ver Resultado</button>
                    </div>
                </div>
                <div class="card" id="card3">
                    <div class="card-header">Intercambiar los valores de los dos números</div>
                    <div class="card-body">
                        <img src="./images/image3.png" class="image" alt="image">
                        <button id="btn3" class="btn">Ver Resultado</button>
                    </div>
                </div>
                <div class="card" id="card4">
                    <div class="card-header">Sumar los dos numeros</div>
                    <div class="card-body">
                        <img src="./images/image4.png" class="image" alt="image">
                        <button id="btn4" class="btn">Ver Resultado</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./main/main.js"></script>
</body>

</html>
